<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fanmade PUBG Mobile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* ===== Reset dan Global ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    /* ===== Header & Navbar ===== */
    header {
      background-color: #1f1f1f;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ffcc00;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .logo i {
      margin-right: 8px;
      font-size: 22px;
      color: #ffcc00;
    }

    nav ul {
      list-style: none; /* HILANGKAN BULLET */
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      display: flex;
      align-items: center;
      transition: color 0.3s;
    }

    nav ul li a i {
      margin-right: 8px;
      font-size: 18px;
      vertical-align: middle;
      transition: transform 0.3s ease;
      color: #ffcc00;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    nav ul li a:hover i {
      transform: scale(1.2);
    }

    /* ===== Hero Section ===== */
    #beranda {
      padding: 80px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .hero .cta-btn {
      background-color: #ffcc00;
      color: #000;
      padding: 10px 20px;
      margin-top: 20px;
      display: inline-block;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .hero .cta-btn:hover {
      background-color: #e6b800;
    }

    /* ===== Footer ===== */
    footer {
      background-color: #1a1a1a;
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
      color: #777;
      border-top: 1px solid #333;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header & Navbar -->
  <header>
    <div class="logo">
      <i class="fas fa-gamepad"></i> PUBG Mobile
    </div>
    <nav>
      <ul>
        <li><a href="#beranda"><i class="fas fa-home"></i> Beranda</a></li>
        <li><a href="#download"><i class="fas fa-download"></i> Download</a></li>
        <li><a href="#kontak"><i class="fas fa-envelope"></i> Kontak</a></li>

    </nav>
  </header>

  <section id="beranda" class="active">

    </div>

  <!-- Footer -->
  <footer>

</body>
